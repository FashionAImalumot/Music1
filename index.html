<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport fix for iPhone notch and home indicator -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="description" content="Advanced Offline Music Player PWA">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- HEADER SECTION -->
    <header>
        <h1>Offline Music Player</h1>
        <p>Your local library</p>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
        
        <!-- Library Panel -->
        <section class="panel library-panel">
            <div class="panel-header">
                <h2>Library</h2>
                <label for="file-upload" class="btn primary-btn">
                    + Upload
                    <input type="file" id="file-upload" accept="audio/*" multiple hidden>
                </label>
            </div>
            <div class="storage-hint">Tracks stored locally</div>
            <ul id="library-list" class="track-list">
                <!-- Tracks go here -->
            </ul>
        </section>

        <!-- Right Column: Playlists & Player -->
        <div class="right-column">
            <!-- Playlist Panel -->
            <section class="panel playlist-panel">
                <div class="panel-header">
                    <h2>Playlists</h2>
                    <button id="btn-create-playlist" class="btn secondary-btn">New</button>
                </div>
                
                <div class="playlist-container">
                    <ul id="playlist-list" class="playlist-nav"></ul>
                    <div id="active-playlist-view" class="hidden">
                        <div class="playlist-controls">
                            <h3 id="current-playlist-name">Playlist</h3>
                            <div class="actions">
                                <button id="btn-play-playlist" class="icon-btn">‚ñ∂</button>
                                <button id="btn-rename-playlist" class="icon-btn">‚úé</button>
                                <button id="btn-delete-playlist" class="icon-btn danger">üóë</button>
                                <button id="btn-close-playlist" class="icon-btn">‚úï</button>
                            </div>
                        </div>
                        <ul id="playlist-track-list" class="track-list"></ul>
                    </div>
                </div>
            </section>

            <!-- Player Panel -->
            <section class="panel player-panel">
                <div class="now-playing-info">
                    <div id="np-title" class="track-title">Select a track</div>
                    <div id="np-artist" class="track-artist">--</div>
                </div>
                <canvas id="visualizer" width="600" height="100"></canvas>
                <audio id="audio-element" controls></audio>
                <div class="player-controls-extra">
                    <button id="btn-prev" class="ctrl-btn">‚èÆ</button>
                    <button id="btn-next" class="ctrl-btn">‚è≠</button>
                </div>
            </section>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Install as PWA for best experience</p>
    </footer>

    <!-- MODAL OVERLAY (Must be outside main/footer) -->
    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h3>Add to Playlist</h3>
            <ul id="modal-playlist-list"></ul>
            <button id="btn-close-modal" class="btn secondary-btn">Cancel</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('SW Registration failed', err));
        }
    </script>
</body>
</html>
